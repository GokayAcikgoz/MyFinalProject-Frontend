<ul class="list-group">
  <li routerLink="/products"
  [class]="getAllCategoryClass()">Tüm Ürünler</li>

    <li (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor = "let category of categories" 
    [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<h5 *ngIf = "currentCategory">{{currentCategory.categoryName}} seçtiniz </h5> 
<!-- ilk açılşta verilerin gelmesi için ngIf yazdık. 
  [class] böyle vermemizin sebebi  componentten çektiğmiz için sürekli değişebilir.
  click -> tıkladığımızda ilgili category nin active olması için
 routerLink -> id ye göre listeletmek için yazdık. app-routingde ayarlarını yapıyoruz.

-->
